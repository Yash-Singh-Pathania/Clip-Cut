apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitoring-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitoring-service
  template:
    metadata:
      labels:
        app: monitoring-service
    spec:
      initContainers:
      - name: check-db
        image: busybox
        command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo waiting for database; sleep 2; done;']
      containers:
      - name: monitoring-service
        image: endouwashere/ds-monitoring-service:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8002
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:postgres@postgres-service:5432/video_status"
