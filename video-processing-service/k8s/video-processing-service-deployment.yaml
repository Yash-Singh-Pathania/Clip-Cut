apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-processing-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: video-processing-service
  template:
    metadata:
      labels:
        app: video-processing-service
    spec:
      # Init container: waits for Mongo to listen on port 27017
      initContainers:
      - name: wait-for-mongodb
        image: alpine:3.18
        command: ["/bin/sh","-c"]
        args:
          - apk add --no-cache netcat-openbsd;
            echo "Waiting for mongodb-service to be ready on port 27017...";
            until nc -z mongodb-service 27017; do
              echo "MongoDB not up yet, sleeping...";
              sleep 2;
            done;
            echo "MongoDB is up! Proceeding...";
      # Main container
      containers:
      - name: video-processing-service
        image: ryanjeffares/video-processing-service:1.0
        ports:
          - containerPort: 8000
        env:
          - name: MONGO_URL
            value: "mongodb://mongodb-service:27017/video_status"
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
